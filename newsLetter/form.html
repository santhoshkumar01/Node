<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form data parsing</title>
</head>

<body>
    <form action='signUp' method='POST'>
        <div>
            <label id='username'>First Name</label>
            <div>
                <input type='text' for='fname' placeholder='First Name' name='fName'>
            </div>
        </div>
        <div>
            <label id='username'>Last Name</label>
            <div>
                <input type='text' for='lname' placeholder='Last Name' name='lName'>
            </div>
        </div>

        <div>
            <label id='email'>Email</label>
            <div>
                <input type='text' for='email' placeholder='Email' name='email'>
            </div>
        </div>

        <div class='buttons'>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
